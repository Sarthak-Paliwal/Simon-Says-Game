<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css" />
    <title>Simon Game</title>
</head>

<body>
    <h1><b>Simon Game</b></h1>
    <h3>Press any key to Start</h3>
    <h3 id="hs">HighScore 0</h3>
    <div class="main">
        <div class="line-one">
            <div class="red box" id="red" type="buttom"></div>
            <div class="yellow box" id="yellow" type="buttom"></div>
        </div>
        <div class="line-two">
            <div class="green box" id="green" type="buttom"></div>
            <div class="blue box" id="blue" type="buttom"></div>

        </div>


    </div>

    <script src="simon.js"></script>
</body>

</html>
